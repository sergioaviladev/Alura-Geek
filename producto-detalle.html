<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>E-Commerce</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!--Main Navigation-->
  <header>
    <div id="header"></div>
  </header>

  <!-- content -->
  <section class="py-5">
    <div class="container">
      <div class="row gx-5">
        <aside class="col-lg-6">
          <div class="border rounded-4 mb-3 d-flex justify-content-center">

            <img id="product_image" style="max-width: 100%; max-height: 50vh; margin: auto;" class="rounded-4 fit"
              src="" />
          </div>

        </aside>
        <main class="col-lg-6">
          <div class="ps-lg-3">
            <h4 id="product_title" class="title text-dark">
            </h4>


            <div class="mb-3">
              <span class="h5" id="product_price"></span>
            </div>

            <p id="product_description">
            </p>
          </div>
        </main>
      </div>

      <div class="row" id="productos_similares">

      </div>
    </div>
  </section>
  <!-- content -->


  <!-- Footer -->
  <footer id="footer" class="text-center text-lg-start text-muted mt-3">

  </footer>
  <!-- Footer -->
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
