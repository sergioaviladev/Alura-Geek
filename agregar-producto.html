<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>E-Commerce</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>


    <header>
        <div id="header"></div>
    </header>

    <div class="container">
        <div class="row mx-auto p-4">
            <div class="col-md-6 offset-md-3">
                <h1>Agregar producto</h1>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Sube una imagen de tu producto</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form" name="Categorias" id="floatingInput" placeholder="Categoria">
                    <label for="floatingInput"></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form" name="Nombre del producto" id="floatingInput" placeholder="Nombre del producto">
                    <label for="floatingInput"></label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" class="form" name="Precio del producto" id="floatingInput" placeholder="Precio del producto">
                    <label for="floatingInput"></label>
                <div class="input-group mb-3">
                    <textarea class="form-control border" name="mensaje" id="mensaje" placeholder="DescripciÃ³n del producto"
                          rows="10"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary mt-4">Agregar Producto</button>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer id="footer" class="text-center text-lg-start text-muted mt-3">
    </footer>
    <!-- Footer -->
    <!-- MDB -->
    <script type="text/javascript" src="js/iniciar-sesion.js"></script>
    <!-- Custom scripts -->

</body>

</html>
